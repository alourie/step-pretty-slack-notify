name: pretty-slack-notify-on
version: 0.1.0
description: Posts wercker build/deploy status to a Slack channel on certain previous results
keywords:
  - notification
  - slack
  - webhook
  - docker
properties:
  webhook_url:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
  on:
    type: string
    required: false
